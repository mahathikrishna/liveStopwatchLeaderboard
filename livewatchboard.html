<!DOCTYPE html>
<html>

<head>
    <title>Matco Live Stopwatch and Leaderboard</title>
    <link rel="stylesheet" href="./livewatchboard.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="./MatcoLogo.jpg.webp" />
        </div>
        <div class="body">
            <div class="watchContainer">
                <div>
                    <form id="attendeeInfo">
                        <label for="firstname">First Name: </label>
                        <input type="text" id="firstname" name="firstname">
                        <br>
                        <label for="lastname">Last Name: </label>
                        <input type="text" id="lastname" name="lastname">
                        <br>
                        <button type="button" id="submit" onclick="submitAttendee(this)">Submit</button>
                    </form>
                </div>
                <div class="stopwatch">
                    <!-- <h1>STOPWATCH</h1> -->
                    <h2 id="currentAttendee"></h2>
                    <p id="timer">00:00:00</p>
                    <div class="watchButtons">
                        <button id="start" class="timerButtons">Start</button>
                        <button id="stop" class="timerButtons">Stop</button>
                        <button id="reset" class="timerButtons">Reset</button>
                    </div>
                </div>
            </div>
            <div class="leaderboard">
                <div class="leaderboardTitle">
                    <h1>LEADERBOARD</h1>
                    <img class="export" src="./file.png" onclick="saveTable()" />
                </div>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./livewatchboard.js"></script>
</body>

</html>
